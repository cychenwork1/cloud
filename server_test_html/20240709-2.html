<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/myall.css">
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-bg-warning">
                        <div class="h2 fw-700 text-center">飲料訂購</div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="" class="form-label">產品名稱</label>
                                    <input type="text" class="form-control" list="drinklist" id="p_name" name="p_name" placeholder="字數限制3-6" >
                                    <datalist id="drinklist">
                                        <option value="紅茶"></option>
                                        <option value="綠茶"></option>
                                        <option value="奶茶"></option>
                                        <option value="珍珠奶茶"></option>
                                    </datalist>
                                    <div class="valid-feedback">輸入符合規定</div>
                                    <div class="invalid-feedback">輸入不符合規定</div>

                                </div>
                                <div class="mb-3">
                                    <select name="ice" id="ice" class="form-select">
                                        <option value="" selected disabled>---請選擇冰塊---</option>
                                        <option value="去冰">去冰</option>
                                        <option value="微冰">微冰</option>
                                        <option value="少冰">少冰</option>
                                        <option value="全冰">全冰</option>
                                    </select>
                                    <div class="valid-feedback">已選擇冰塊</div>
                                    <div class="invalid-feedback">未選擇冰塊</div>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="form-label">單點配料</label>
                                    <div name="" id="" class="form-check">
                                        <input type="checkbox" name="check01" id="" class="form-check-input" value="粉圓">
                                        <label for="" class="form-check-label">粉圓</label>
                                    </div>
                                    <div name="" id="" class="form-check">
                                        <input type="checkbox" name="check01" id="" class="form-check-input" value="愛玉">
                                        <label for="" class="form-check-label">愛玉</label>
                                    </div>
                                    <div name="" id="" class="form-check">
                                        <input type="checkbox" name="check01" id="" class="form-check-input" value="QQ">
                                        <label for="" class="form-check-label">QQ</label>
                                    </div>
                                    <div name="" id="" class="form-check">
                                        <input type="checkbox" name="check01" id="" class="form-check-input" value="紅豆">
                                        <label for="" class="form-check-label">紅豆</label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="">數量: <span id="num" class="text-danger h3 fw-700">0</span> 杯</label>
                                <input type="range" class="form-range" min="0" max="100" step="1" name="p_num"
                                    id="p_num" value="1">
                            </div>
                            <div class="mb-3">
                                <div class="h4">電話</div>
                                <div class="input-group" >
                                    <label for="" class="input-group-text">09</label>
                                    <input type="phone" name="tel" id="tel" class="form-control" placeholder="請輸入電話後8碼">
                                    <div class="valid-feedback">輸入符合規定</div>
                                    <div class="invalid-feedback">輸入不符合規定</div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="rad_pay" id="rad_pay_cash" class="form-check-input" value="現金">
                                    <label for="rad_pay_cash">現金</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="rad_pay" id="rad_pay_creditcard" class="form-check-input" value="刷卡">
                                    <label for="rad_pay_creditcard">刷卡</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="rad_pay" id="rad_pay_linepay" class="form-check-input" value="line pay">
                                    <label for="rad_pay_linepay">line pay</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input type="checkbox" name="switch01" id="switch01" class="form-check-input" value="" >
                                    <label for="switch01">是否需外送</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-end">
                        <button class="btn btn-secondary">取消</button>
                        <button class="btn btn-primary" id="ok_btn">確定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-bg-success">
                        <h3 class="text-center">訂購明細</h3>
                    </div>
                    <div class="card-body" id="showlist">
                        <div class="card-text">產品名稱:xxx</div>
                        <div class="card-text">產品數量:xxx</div>
                        <div class="card-text">電話:xxx</div>

                    </div>

                    <div class="card-footer"></div>
                </div>
            </div>
        </div>
    </div>




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>

    <script>
        var switch01;
        var flag_p_name = false;
        var flag_tel = false;
        var flag_ice= false;

        $(function () {
            $("#p_name").bind("input propertychange", function () {
                    console.log($(this).val().length);
                    if($(this).val().length>2 && $(this).val().length<7 ){
                        $(this).removeClass("is-invalid");
                        $(this).addClass("is-valid");
                        flag_p_name = true;
                    }else{
                        $(this).removeClass("is-valid");
                        $(this).addClass("is-invalid");
                        flag_p_name = false;

                    }

                });

                $("#tel").bind("input propertychange", function () {
                    console.log($(this).val().length);
                    if($(this).val().length==8 ){
                        $(this).removeClass("is-invalid");
                        $(this).addClass("is-valid");
                        flag_tel = true;

                    }else{
                        $(this).removeClass("is-valid");
                        $(this).addClass("is-invalid");
                        flag_tel = false;

                    }

                });
                $("#ice").change(function () {
                    if($(this).val() !="" ){
                        $(this).removeClass("is-invalid");
                        $(this).addClass("is-valid");
                        flag_ice = true;
                    }

                });



            //數量
            $("#p_num").bind("input propertychange", function () {

                // console.log($(this).val() );
                $("#num").html($(this).val());
            });

            $("#switch01").change(function(){
                    if($(this).is(":checked")){
                        $(this).next().html('<span class="text-primary">需要外送</span>');
                        switch01="需要外送";
                    }else{
                        $(this).next().html('<span class="text-danger">不需要外送</span>');
                        switch01="不需要外送";
                    }
                  


                });



            $("#ok_btn").click(function () {
                if(flag_p_name && flag_tel && flag_ice == true){

                    console.log($("#p_name").val() + $("#p_num").val() + "杯");
                $("#showlist").empty();


                var chkArray=[];
                $.each($("input[name='check01']:checked"),function (){
                    chkArray.push($(this).val());
                });

                console.log(chkArray.join(", "));
                if(chkArray.length==0){
                    chkArray.push("無配料");
                }

                // var payment = $('input[name="rad_pay"]:checked').val();
                var payment;

                $.each($('input[name="rad_pay"]:checked'),function(){
                    payment=$(this).val();

                });
             
                var strHTML = '<div class="card-text">產品名稱:' + $("#p_name").val() + '</div><div class="card-text">產品數量:' + $("#p_num").val() + '</div><div class="card-text">電話:09' + $("#tel").val() + '</div></div><div class="card-text">冰塊:' + $("#ice").val() + '</div></div><div class="card-text">配料:'+chkArray.join(", ")+'</div></div><div class="card-text">付款方式:'+payment+'</div></div><div class="card-text">外送狀態:'+switch01+'</div>';
                $("#showlist").html(strHTML);
                }else{
                    alert("欄位有錯，請修正!");
                }

            });
        });
    </script>

</body>

</html>
