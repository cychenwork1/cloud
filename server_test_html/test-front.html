    <script>
        var flag_reg_username = false;
        var flag_reg_password = false;
        var flag_conf_password = false;
        var flag_email = false;
        var state_fav_read;
        var state_fav_ball;
        var state_fav_movie;
        var state_fav_climb;
        var state_fav_shopping;
        $(function () {

            //監聽註冊username
            $("#reg_username").bind("input propertychange", function () {
                if ($(this).val().length > 4 && $(this).val().length < 11) {
                    $(this).removeClass("is-invalid");
                    $(this).addClass("is-valid");
                    flag_reg_username = true;
                    console.log(flag_reg_username);

                } else {
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid");
                    flag_reg_username = false;
                }
            });
            //監聽註冊password

            $("#reg_password").bind("input propertychange", function () {
                if ($(this).val().length > 7 && $(this).val().length < 13) {
                    $(this).removeClass("is-invalid");
                    $(this).addClass("is-valid");
                    flag_reg_password = true;
                } else {
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid");
                    flag_reg_password = false;
                }
            });
            //監聽確認pw
            $("#conf_password").bind("input propertychange", function () {
                if ($(this).val() == $("#reg_password").val()) {
                    $(this).removeClass("is-invalid");
                    $(this).addClass("is-valid");
                    flag_conf_password = true;
                } else {
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid");
                    flag_conf_password = false;
                }
            });
            //2
            $("#reg_password").bind("input propertychange", function () {
                if ($(this).val() == $("#conf_password").val()) {
                    $("#conf_password").removeClass("is-invalid");
                    $("#conf_password").addClass("is-valid");
                    flag_conf_password = true;
                } else {
                    $("#conf_password").removeClass("is-valid");
                    $("#conf_password").addClass("is-invalid");
                    flag_conf_password = false;
                }
            });

            $('#fav_read').change(function () {
                if ($(this).is(':checked')) {
                    state_fav_read = "Y";
                } else {
                    state_fav_read = "";
                }


            });
            $('#fav_ball').change(function () {
                if ($(this).is(':checked')) {
                    state_fav_ball = "Y";
                } else {
                    state_fav_ball = "";
                }


            });
            $('#fav_movie').change(function () {
                if ($(this).is(':checked')) {
                    state_fav_movie = "Y";
                } else {
                    state_fav_movie = "";
                }


            });
            $('#fav_climb').change(function () {
                if ($(this).is(':checked')) {
                    state_fav_climb = "Y";
                } else {
                    state_fav_climb = "";
                }


            });
            $('#fav_shopping').change(function () {
                if ($(this).is(':checked')) {
                    state_fav_shopping = "Y";
                } else {
                    state_fav_shopping = "";
                }


            });

            $("#reg_ok_btn").click(function () {
                if (flag_reg_username && flag_reg_password && flag_conf_password) {
                    var reg_dataJSON = {};
                    reg_dataJSON["username"] = $("#reg_username").val();
                    reg_dataJSON["password"] = $("#reg_password").val();
                    reg_dataJSON["email"] = $("#email").val();
                    reg_dataJSON["fav_read"] = state_fav_read;
                    reg_dataJSON["fav_ball"] = state_fav_ball;
                    reg_dataJSON["fav_movie"] = state_fav_movie;
                    reg_dataJSON["fav_climb"] = state_fav_climb;
                    reg_dataJSON["fav_shopping"] = state_fav_shopping;
                    var usernameStatus = flag_reg_username ? "長度正確" : "長度錯誤";
                    var passwordStatus = flag_reg_password ? "長度正確" : "長度錯誤";
                    var confPasswordStatus = flag_conf_password ? "長度正確" : "長度錯誤";


                    //1層
                    Swal.fire({
                        title: "檢查資料格式",
                        html: `<b>帳號狀態:</b> ${usernameStatus}<br>
                   <b>密碼狀態:</b> ${passwordStatus}<br>
                   <b>確認密碼狀態:</b> ${confPasswordStatus}`,
                        icon: "warning",
                        showCancelButton: true,
                        confirmButtonColor: "#3085d6",
                        cancelButtonColor: "#d33",
                        confirmButtonText: "確認"
                    }).then((result) => {
                        if (result.isConfirmed) {
                            //2層
                            Swal.fire({
                                title: "確認註冊?",
                                showDenyButton: true,
                                showCancelButton: false,
                                confirmButtonText: "確認",
                                denyButtonText: `取消`
                            }).then((result) => {
                                // 若使用者按下確認，才送出 AJAX 請求
                                if (result.isConfirmed) {
                                    $.ajax({
                                        type: "POST",
                                        url: "test-member-register.php",
                                        data: JSON.stringify(reg_dataJSON),
                                        dataType: "json",
                                        success: showdata_reg,
                                        error: function () {
                                            alert("error-member-register-api.php");
                                        }
                                    });
                                } else if (result.isDenied) {
                                    Swal.fire("已取消註冊", "", "info");
                                }
                            });




                        }
                    });



                } else {
                    Swal.fire("欄位有錯請修正");
                    console.log(flag_reg_username);
                    console.log(flag_reg_password);
                    console.log(flag_conf_password);
                    console.log(flag_email);
                    console.log(flag_rule);


                }
            })

        });


        function showdata_reg(data) {
            console.log(data);

            if (data.state) {

                /* Read more about isConfirmed, isDenied below */

                Swal.fire("註冊成功!", "", "success").then(() => {
                    location.reload();
                });




            } else {
                Swal.fire(data.message);
            }
        }
    </script>
