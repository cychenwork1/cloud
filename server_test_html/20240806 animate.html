<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/myall.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>

    <div class="container p-3">
        <div class="row vh-100">
            
        </div>

        <div class="row ">
            <div class="wow display-3 animate__bounce" data-wow-duration="1s" data-wow-delay="0.5s" data-wow-iteration="2">這是一個動畫 animate__bounce</div>
        </div>
        <div class="row ">
            <div class="wow display-3 animate__rubberBand"  data-wow-duration="1s" data-wow-delay="0.5s" data-wow-iteration="2">這是一個動畫 animate__rubberBand</div>
        </div>
        <div class="col-12">
            <i class="fa-solid fa-heart-pulse fa-8x text-danger wow  animate__heartBeat"  data-wow-duration="1s" data-wow-delay="0.5s" data-wow-iteration="infinite"></i>
        </div>


    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        $(function() {
            new WOW().init();
            // wow.js 動��效果初始設定
        });
    </script>
</body>



</html>
