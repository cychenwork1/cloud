<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/myall.css">
</head>

<body>
    <div class="container my-5">
        <div class="display-2 fw-700 my-3">1.表單樣式</div>
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <!-- for 點標籤 -->
                            <label for="username" class="form-label">帳號</label>
                            <input type="text" class="form-control" name="" id="username">
                        </div>
                        <div class="mb-3">
                            <!-- for 點標籤 -->
                            <label for="username" class="form-label">密碼</label>
                            <input type="text" class="form-control" name="" id="username">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="display-2 fw-700 my-3">表單樣式(橫式)</div>
        <div class="row ">
            <div class="col-auto">
                <label for="" class="form-label">帳號</label>
            </div>
            <div class="col-auto">
                <input type="text" name="" id="form-control">
            </div>
            <div class="col-auto">
                <div class="form-text">不會記錄任何資訊</div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-auto">
                <label for="" class="form-label">密碼</label>
            </div>
            <div class="col-auto">
                <input type="text" name="" id="form-control">
            </div>
            <div class="col-auto">
                <div class="form-text">不會記錄任何資訊</div>
            </div>
        </div>

        <div class="display-2 fw-700 my-3">表單樣式(橫式2)</div>
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="card">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-auto">
                                <label for="" class="form-label">帳號</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" name="" id="form-control">
                            </div>
                            <div class="col-auto">
                                <div class="form-text">不會記錄任何資訊</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-auto">
                                <label for="" class="form-label">密碼</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" name="" id="form-control">
                            </div>
                            <div class="col-auto">
                                <div class="form-text">不會記錄任何資訊</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="display-2 fw-700 my-3">表單樣式(尺寸)</div>
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <!-- for 點標籤 -->
                            <label for="username" class="form-label">帳號</label>
                            <input type="text" class="form-control form-control-lg" name="" id="username">
                        </div>
                        <div class="mb-3">
                            <!-- for 點標籤 -->
                            <label for="username" class="form-label">密碼</label>
                            <input type="text" class="form-control  form-control-md" name="" id="username">
                        </div>
                        <div class="mb-3">
                            <!-- for 點標籤 -->
                            <label for="username" class="form-label">驗證碼</label>
                            <input type="text" class="form-control  form-control-sm" name="" id="username">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="display-2 fw-700 my-3">表單樣式(檔案上傳)</div>
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <!-- for 點標籤 -->
                            <label for="username" class="form-label">選擇檔案(單一)</label>
                            <input type="file" class="form-control " name="" id="username">
                        </div>
                        <div class="mb-3">
                            <!-- for 點標籤 -->
                            <label for="username" class="form-label">選擇檔案(多重)</label>
                            <input type="file" class="form-control " name="" id="username" multiple>
                        </div>
                        <div class="mb-3">
                            <!-- for 點標籤 -->
                            <label for="username" class="form-label">選擇檔案(單一)</label>
                            <input type="file" class="form-control form-control" name="" id="username" disabled>
                        </div>
                        <div class="mb-3">
                            <!-- for 點標籤 -->
                            <label for="username" class="form-label">選擇檔案(lg)</label>
                            <input type="file" class="form-control form-control-lg" name="" id="username">
                        </div>
                        <div class="mb-3">
                            <!-- for 點標籤 -->
                            <label for="username" class="form-label">選擇檔案(sm)</label>
                            <input type="file" class="form-control form-control-sm" name="" id="username">
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="display-2 fw-700 my-3">2.datalist</div>
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="card">
                    <div class="card-body">
                        <label for="username" class="form-label">選擇餐點</label>
                        <input type="text" class="form-control" name="" list="foodlist" id="username"
                            placeholder="請輸入您要選擇的餐點">
                        <datalist id="foodlist">
                            <option value="雞腿便當"></option>
                            <option value="牛肉麵"></option>
                            <option value="麥當勞"></option>
                            <option value="春水堂"></option>
                        </datalist>
                    </div>
                </div>
            </div>
        </div>

        <div class="display-2 fw-700 my-3">3.select</div>
        <div class="row justify-content-center">
            <div class="col-10 mb-3">
                <div class="card">
                    <div class="card-body">
                        <label for="username" class="form-label">選擇餐點</label>
                        <select name="" class="form-select" size="2">
                            <option value="">雞腿便當</option>
                            <option value="">牛肉麵</option>
                            <option value="">麥當勞</option>
                            <option value="">春水堂</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-10 mb-3">
                <div class="card">
                    <div class="card-body">
                        <label for="username" class="form-label">選擇餐點</label>
                        <select name="" class="form-select">
                            <option value="" selected disabled>---請選擇餐點---</option>
                            <option value="">雞腿便當</option>
                            <option value="">牛肉麵</option>
                            <option value="">麥當勞</option>
                            <option value="">春水堂</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="display-2 fw-700 my-3">複選</div>
            <div class="col-10 mb-3">
                <div class="card">
                    <div class="card-body">
                        <select name="" class="form-select form-select-lg" multiple>
                            <option value="" selected disabled>---請選擇餐點---</option>
                            <option value="">雞腿便當</option>
                            <option value="">牛肉麵</option>
                            <option value="">麥當勞</option>
                            <option value="">春水堂</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="display-2 fw-700 my-3">4.checkbox</div>
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="card">
                    <div class="card-body">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="" id="1">
                            <label for="1" class="form-check-label">雞腿便當</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="" id="2">
                            <label for="2" class="form-check-label">牛肉麵</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="" id="3">
                            <label for="3" class="form-check-label">麥當勞</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="" id="4">
                            <label for="4" class="form-check-label">春水堂</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="display-2 fw-700 my-3">checkbox(水平)</div>
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="card">
                    <div class="card-body">
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" name="" id="5">
                            <label for="5" class="form-check-label">雞腿便當</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" name="" id="6">
                            <label for="6" class="form-check-label">牛肉麵</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" name="" id="7">
                            <label for="7" class="form-check-label">麥當勞</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" name="" id="8">
                            <label for="8" class="form-check-label">春水堂</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="display-2 fw-700 my-3">5.radio(垂直)</div>
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="card">
                    <div class="card-body">
                        <div class="form-check ">
                            <input type="radio" class="form-check-input" name="aa" id="11">
                            <label for="11" class="form-check-label">雞腿便當</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="aa" id="22">
                            <label for="22" class="form-check-label">牛肉麵</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="aa" id="33">
                            <label for="33" class="form-check-label">麥當勞</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="aa" id="44">
                            <label for="44" class="form-check-label">春水堂</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="display-2 fw-700 my-3">radio(水平)</div>
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="card">
                    <div class="card-body">
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="aa2" id="111">
                            <label for="111" class="form-check-label">雞腿便當</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="aa2" id="222">
                            <label for="222" class="form-check-label">牛肉麵</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="aa2" id="333">
                            <label for="333" class="form-check-label">麥當勞</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="aa2" id="444">
                            <label for="444" class="form-check-label">春水堂</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="display-2 fw-700 my-3">6.range</div>
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="card">
                    <div class="card-body">
                        <label for="">數量</label>
                        <input type="range" class="form-range" name="" id="" min="0" max="100" step="5">
                    </div>
                </div>
            </div>
        </div>


        <div class="display-2 fw-700 my-3">7.input群組</div>
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="card">
                    <div class="card-body">
                        <div class="input-group mt-3">
                            <span class="input-group-text">帳號</span>
                            <input type="text" class="form-control" name="" id="">
                        </div>
                        <div class="input-group mt-3">
                            <input type="text" class="form-control" name="" id="">
                            <span class="input-group-text">@gmail.com</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="display-2 fw-700 my-3">8.表單驗證</div>
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="" class="form-label">姓氏</label>
                                    <input type="text" class="form-control is-valid" name="" id="">
                                    <div class="valid-feedback">輸入符合規則</div>
                                    <div class="invalid-feedback">輸入不符合規則</div>

                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="" class="form-label  is-invalid">名字</label>
                                    <input type="text" class="form-control" name="" id="">
                                    <div class="valid-feedback">輸入符合規則</div>
                                    <div class="invalid-feedback">輸入不符合規則</div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input is-invalid">
                                    <label for="" class="form-check-label">同意條款</label>
                                    <div class="valid-feedback">已同意</div>
                                    <div class="invalid-feedback">必須勾選同意條款</div>
                                </div>
                            </div>
                            <div class="col-12 text-center mt-3">
                                <button class="btn btn-primary w-100">確認</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="display-2 fw-700 my-3">9.floating label浮動標籤</div>
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3 form-floating">
                            <input type="text" placeholder="" class="form-control" name="" id="username01"
                                name="username01">
                            <label for="usermane01" class="form-label">帳號</label>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
