    <script>
        var flag_upd_email = true;
        var u_id;
        var newdata = [];
        $(document).ready(function () {
            $.ajax({
                type: "get",
                url: "test-member-read-api.php",
                dataType: "json",
                success: function (response) {
                    if (response.state) {
                        showdata_Read(response.data); // 調用函數顯示資料
                    } else {
                        alert('無法取得資料');
                    }
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    console.log(xhr.status);
                    console.log(thrownError);
                }
            });
        });

        function showdata_Read(data) {
            newdata = [];
            // 將資料進行分頁處理，每10筆資料為一頁
            data.forEach(function (item, index) {
                if (index % 10 === 0) {
                    newdata.push([]);
                }
                let page = parseInt(index / 10);
                newdata[page].push(item);
            });

            drawTable(0); // 初始顯示第一頁
        }

        function drawTable(page) {
            $("#datalist").empty(); // 清空表格

            newdata[page].forEach(function (item) {
                let fav_read = item.fav_read ? "閱讀" : "";
                let fav_ball = item.fav_ball ? "打球" : "";
                let fav_movie = item.fav_movie ? "看電影" : "";
                let fav_climb = item.fav_climb ? "爬山" : "";
                let fav_shopping = item.fav_shopping ? "逛街" : "";

                // 構建HTML內容
                let rowHTML = `
            <tr>
                <td data-th="會員編號">${item.id}</td>
                <td data-th="會員名稱">${item.userName}</td>
                <td data-th="會員Email">${item.email}</td>
                <td data-th="會員興趣1">${fav_read}</td>
                <td data-th="會員興趣2">${fav_ball}</td>
                <td data-th="會員興趣3">${fav_movie}</td>
                <td data-th="會員興趣4">${fav_climb}</td>
                <td data-th="會員興趣5">${fav_shopping}</td>
            </tr>
        `;

                // 將每一行資料加入到表格中
                $("#datalist").append(rowHTML);
            });

            // 更新分頁按鈕
            updatePagination(page);
        }

        function updatePagination(currentPage) {
            $("#pagelist").empty(); // 清空分頁按鈕

            let pgup = currentPage === 0 ? '<li class="page-item disabled"><a class="page-link">上一頁</a></li>'
                : `<li class="page-item" onclick="drawTable(${currentPage - 1})"><a class="page-link">上一頁</a></li>`;

            let pgdn = currentPage === newdata.length - 1 ? '<li class="page-item disabled"><a class="page-link">下一頁</a></li>'
                : `<li class="page-item" onclick="drawTable(${currentPage + 1})"><a class="page-link">下一頁</a></li>`;

            $("#pagelist").append(pgup);

            for (let i = 0; i < newdata.length; i++) {
                let pageItem = i === currentPage ? `<li class="page-item active"><a class="page-link" href="#">${i + 1}</a></li>`
                    : `<li class="page-item" onclick="drawTable(${i})"><a class="page-link">${i + 1}</a></li>`;
                $("#pagelist").append(pageItem);
            }

            $("#pagelist").append(pgdn);
        }

    </script>
